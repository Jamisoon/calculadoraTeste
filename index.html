<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="codigos.js"></script>
</head>
<body>
    <div id="container">
        <div id="conteudo">

            <div id="tela">
                <div id="h2-div">
                    <h2 id="exibir-resultado">00</h2>
                </div>
                <p ><span id="n1"></span><span id="n2"></span><span id="n3"></span></p>
            </div>

            <div id="botoes">
               
                    <div id="botoes-coluna1"> 
                        <button onclick='criarNum("0")' class="botao-numero">0</button>
                        <button onclick='criarNum("2")' class="botao-numero">2</button>
                        <button onclick='criarNum("4")' class="botao-numero">4</button>
                        <button onclick='criarNum("6")' class="botao-numero">6</button>
                        <button onclick='criarNum("8")' class="botao-numero">8</button>
                    </div>
                    <div id="botoes-coluna2">
                        <button onclick='criarNum("1")' class="botao-numero">1</button>
                        <button onclick='criarNum("3")' class="botao-numero">3</button>
                        <button onclick='criarNum("5")' class="botao-numero">5</button>
                        <button onclick='criarNum("7")' class="botao-numero">7</button>
                        <button onclick='criarNum("9")' class="botao-numero">9</button>
                    </div>
                    <div id="botoes-coluna3">
                        <button  onclick="pontuacao('.')" class="botao-numero">.</button>
                        <button onclick="pontuacao('.')" class="botao-numero">,</button>
                        <button class="botao-numero">(</button>
                        <button class="botao-numero">)</button>
                        <button onclick ="deletar()" class="botao-numero">Del</button>
                    </div>
                    <div id="operacoes">
                        <button onclick="op('a','+')" class="botao-numero">+</button>
                        <button onclick="op('b','-')" class="botao-numero">-</button>
                        <button onclick="op('c','*')" class="botao-numero">x</button>
                        <button onclick="op('d','/')" class="botao-numero">/</button>
                        <button onclick="operacoes()" class="botao-numero">=</button>
                    </div>
                 
              
            </div>
        </div>
    </div>
</body>
</html>
